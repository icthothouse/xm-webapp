<div class="btn-group" *ngIf="languages">
  <button mat-button
          class="btn btn-primary btn-sm"
          type="button"
          [class.disabled]="currentLanguage === lang"
          (click)="onChangeLanguage(lang)"
          *ngFor="let lang of languages">
    {{lang}}
  </button>
</div>

<mat-form-field *ngIf="currentLanguage">
  <input matInput
         type="text"
         [(ngModel)]="text"
         (change)="onChangeText()">
</mat-form-field>
