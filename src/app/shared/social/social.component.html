<form ngNoForm action="{{ 'uaa/social/signin/' + providerId }}" method="POST">
  <button mat-button type="submit" [ngClass]="icon.class" [class.has-image]="icon.src">
    <i [ngClass]="icon.style" *ngIf="icon.style"></i>
    <img [src]="icon.src" *ngIf="icon.src">
  </button>

  <input name="scope" type="hidden" value="{{scope}}"/>
  <input name="_csrf" type="hidden" value="{{csrf}}"/>
</form>
