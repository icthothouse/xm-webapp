<div mat-dialog-title>
 <h4 class="modal-title text-left" jhiTranslate="xm-balance.balance-detail-dialog.title">Balance detail</h4>
</div>
<div mat-dialog-content>
  <div *ngIf="pockets?.length" class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th><span jhiTranslate="xm-balance.common.fields.label">Label</span></th>
        <th><span jhiTranslate="xm-balance.common.fields.start-date">Start date</span></th>
        <th><span jhiTranslate="xm-balance.common.fields.end-date">End date</span></th>
        <th><span jhiTranslate="xm-balance.common.fields.amount">Amount</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pocket of pockets">
        <td>
          {{pocket.label}}
        </td>
        <td>
          {{pocket.startDateTime | date:'yyyy-MM-dd HH:mm'}}
        </td>
        <td>
          {{pocket.endDateTime | date:'yyyy-MM-dd HH:mm'}}
        </td>
        <td>
          {{pocket.amount}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <no-data [show]="!pockets?.length"></no-data>
</div>
<div mat-dialog-actions>
  <button (click)="onCancel()"
          class="btn ml-auto"
          data-dismiss="modal"
          mat-button
          type="button">
    <span jhiTranslate="xm-balance.common.cancel">Cancel</span>
  </button>
</div>
