<div *ngIf="xmEntitySpec" class="xm-fab">
  <div class="xm-fab-drop">
    <button (click)="onGenerateNew()" *xmPermitted="['XMENTITY_SPEC.GENERATE']" class="xm-fab-option">
      <i class="material-icons">plus_one</i>
    </button>
  </div>
  <button (click)="onAddNew()"
          *xmPermitted="['XMENTITY.CREATE']"
          class="btn btn-primary btn-icon btn-just-icon btn-lg rounded-circle"
          mat-button>
    <i class="material-icons">add</i>
  </button>
</div>
