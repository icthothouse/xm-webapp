<div class="card">
  <div [hidden]="!isLoginFormView" class="card-header card-header-primary card-header-icon">
    <h4 class="card-title" jhiTranslate="ext-common.sign-in-up-widget.sign-in">
      Sign in
    </h4>
  </div>
  <div [hidden]="isLoginFormView" class="card-header card-header-primary card-header-icon">
    <h4 class="card-title" jhiTranslate="ext-common.sign-in-up-widget.sign-up">
      Sign up
    </h4>
  </div>
  <div class="card-body">
    <div class="text-center">
      <div *ngIf="config?.signUpEnabled" class="btn-group">
        <button (click)="changeMode()"
                [disabled]="isLoginFormView"
                class="btn btn-sm rounded-circle"
                mat-button
                color="primary"
                type="button">
          <span jhiTranslate="ext-common.sign-in-up-widget.sign-in">Sign in</span>
        </button>
        <button (click)="changeMode()"
                [disabled]="!isLoginFormView"
                mat-button
                color="primary"
                type="button">
          <span jhiTranslate="ext-common.sign-in-up-widget.sign-up">Sign up</span>
        </button>
      </div>
    </div>
    <xm-login *ngIf="isLoginFormView"
              [config]="config"
              [loginLabel]="loginLabel"
              [successRegistration]="successRegistration"></xm-login>
    <xm-register *ngIf="!isLoginFormView" [config]="config"></xm-register>
  </div>
</div>
