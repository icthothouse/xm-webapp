<ng-container *permitted="config.permitted">
  <ng-container *xmIfDashboardSlug="config.permittedByDashboardSlug">
    <div *ngIf="config.indent" class="w-100 indent"></div>

    <button [color]="config.color"
            [routerLink]="this.config.navigateTo"
            class="mat-fab-button"
            mat-fab
            routerLinkActive="active">
      <mat-icon>{{config.icon}}</mat-icon>
    </button>
  </ng-container>
</ng-container>
