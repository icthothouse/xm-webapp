<ng-container *ngIf="user$ | async as user">

  <!-- title -->
  <div (click)="toggle()"
       (keyup.enter)="toggle()"
       [ngClass]="getState()"
       class="user-title"
       role="button"
       tabindex="0">
    <img [alt]="user.avatarUrl" [src]="user.avatarUrl" class="user-img" onerror="this.src='./assets/img/anonymous.png'">
    <span class="user-name">{{ user.username }}</span>
    <i [@indicatorRotate]="getState()"
       class="mat-expansion-indicator"></i>
  </div>
</ng-container>

<!-- menu -->
<ul [@bodyExpansion]="getState()"
    [ngClass]="getState()"
    class="menu-list">
  <ng-container *ngFor="let item of menu$ | async as menu">
    <li
      *permitted="item.permission"
      [item]="item"
      class="menu-item"
      xm-menu-link>
    </li>
  </ng-container>
  <!--  logout is available for all users -->
  <li
    [item]="logoutControl"
    class="menu-item"
    xm-menu-link>
  </li>
</ul>
<!-- ./menu -->
