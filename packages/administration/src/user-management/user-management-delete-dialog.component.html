<form (ngSubmit)="confirmDelete(user.userKey)" class="m-0" name="deleteForm">
  <div mat-dialog-title>
    <h4 class="modal-title text-left">{{'entity.delete.title'|translate}}</h4>
  </div>
  <div mat-dialog-content>
    <xm-loader [showLoader]="showLoader"></xm-loader>
    <p>
      {{'userManagement.delete.question' | translate:{userKey: user.userKey} }}
    </p>
  </div>
  <div mat-dialog-actions>
    <button (click)="clear()" class="btn mr-1 ml-auto" data-dismiss="modal" mat-button type="button">
      <span class="fa fa-ban"></span>&nbsp;<span>{{'entity.action.cancel'|translate}}</span>
    </button>
    <button [disabled]="showLoader" class="btn btn-danger" mat-button type="submit">
      <span class="fa fa-trash"></span>&nbsp;<span>{{'entity.action.delete'|translate}}</span>
    </button>
  </div>
</form>
